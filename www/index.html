<script>

pages=0;
count="";
times=1;

imgurl="";
imgtitle="";
initdownload=0;
enableDownload=0;
	
	r = new randomGenerator(1, 40);
	callajaximagepage=r.get();
	loadimage(callajaximagepage,times);	
		

   function getphoto(){
		if(callajaximagepage > pages || count==0){
			callajaximagepage=r.get();
			loadimage(callajaximagepage,times);	
			return;
		}else if(callajaximagepage==0){
			times++
			r = new randomGenerator(1, 40);
			callajaximagepage=r.get();
			loadimage(callajaximagepage,times);	
			return;
		}
   }
   
$(function(){
	var loading = false;
	$$('.infinite-scroll').on('infinite', function () {
		if (loading) return;
		loading = true;
		setTimeout(function () {
			loading = false;
			callajaximagepage=r.get();
			loadimage(callajaximagepage,times);	
		}, 1);
	});    
		   

   
   function saveImageToPhone(url, success, error) {
		if(initdownload==0){
		    initdownload=1;
			
			if(Math.floor(Math.random() * 2) + 1 == 1 ){
				admob.requestInterstitialAd();
		    }
		
			var canvas, context, imageDataUrl, imageData;
			var img = new Image();
			img.onload = function() {
				canvas = document.createElement('canvas');
				canvas.width = img.width;
				canvas.height = img.height;
				context = canvas.getContext('2d');
				context.drawImage(img, 0, 0);
				try {
					imageDataUrl = canvas.toDataURL('image/jpeg', 1.0);
					imageData = imageDataUrl.replace(/data:image\/jpeg;base64,/, '');
					cordova.exec(
						success,
						error,
						'Canvas2ImagePlugin',
						'saveImageDataToLibrary',
						[imageData]
					);
				}
				catch(e) {
					error(e.message);
				}
				initdownload=0;
			};
			try {
				img.src = url;
				initdownload=0;
			}
			catch(e) {
				initdownload=0;
				error(e.message);
			}
		}
	}



   $(".title").bind("click",function(){
		if(enableDownload!=0){
	
			//DownloadFile(imgurl, "Cosplay", MD5(imgurl)) ;
			
			var success = function(msg){
				alert("Saved to gallery");
			};

			var error = function(err){
				alert("Fail to Save");
			};

			saveImageToPhone(encodeURI(imgurl), success, error);

		}
   })

});
